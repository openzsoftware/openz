  		<script type="text/javascript">
  		require([
  		    "dojox/charting/Chart",
  		    "dojox/charting/widget/Legend",
  		    "dojox/charting/action2d/Tooltip",
  		    "dojox/charting/action2d/Magnify",
  		    "dojox/charting/themes/Claro",
  		    "dojox/charting/plot2d/Columns",
  		    "dojox/charting/plot2d/Markers",
  		    "dojox/charting/axis2d/Default",
  		    "dojo/domReady!"
  		], function DisplayChart(Chart, Legend, Tooltip, Magnify, theme, chartData) {
  		    var chartData = GetChartData();
  		    var chart = new Chart("chartNode", {
    			  title: "Daily Sales Report",
      			  titlePos: "top",
      			  titleGap: 20,
      			  titleFont: "normal normal normal 16pt Arial",
      			  titleFontColor: "black"
      			});
  		    chart.setTheme(dojox.charting.themes.Claro);
  		    chart.addPlot("default", {
  		        type: "Columns",
  		        animate:{duration: 1000},
  		        markers: true,
  		        gap: 5
  		    });
  		  chart.addAxis("x", {
  			font: "normal normal normal 10pt Arial",
  			labels: [
  				{value:1, text: "Turnover"},
  				{value:2, text: "Turnover RR"},
  				{value:3, text: "Offers"},
  				{value:4, text: "Orders"},
  				{value:5, text: "Orders RR"},
  				{value:6, text: "Backorder"},
  				{value:7, text: "Backorder RR"},
  				{value:8, text: "C Forecast"},
  				{value:9, text: "Payable"},
  				{value:10, text: "Receivable"}],
  			rotation: 30});	
  		  	chart.addAxis("y", {
  				vertical: true,
  				fixLower: "major",
  				fixUpper: "major"});
  		    chart.addSeries("Monthly Sales",chartData);
  		    var tip = new Tooltip(chart, "default");
  		    chart.render(); 

  		    
  		});
  		     
  		</script>
