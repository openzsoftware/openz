<script language="JavaScript" type="text/javascript">
var action="";


window.onunload = reloadOpener; // Reload opener when closing/canceling


function validate(action, form, value) {
  var frm = document.frmMain;
  var key = frm.inpKey;
  try { initialize_MessageBox('messageBoxID'); } catch (ignored) {}
  return validateClient(action, form, value);
}
</script>
<script language="JavaScript" type="text/javascript" id="fieldScript"></script>
<script language="JavaScript" type="text/javascript" id="isGeneric">
function submitThisPage(strCommand) {
  if (validate())
    submitFormGetParams(strCommand, action, getParamsScript(document.forms[0]));
	return true;
}
</script>
<script language="JavaScript" type="text/javascript" id="isNotGeneric">
function submitThisPage(strCommand) {
  submitCommandForm(strCommand, true, null, action, '_self');
	return true;
}
</script>
<script language="JavaScript" type="text/javascript">
function submitThisPageJasper() {
  if (!validate()) { 
    return false;
  }
  var parameters = addArrayValue(parameters, "scrollbars", "1");
  openPopUp('../utility/PrintJR.html', 'JREPORT' + document.forms[0].inpadProcessId.value, null, null, null, null, false, null, true, false, parameters);
  setProcessingMode('popup', false);
  return true;
}

function closeThisPage() {
	parent.window.close();
	return true;
}
</script>
	<script language="JavaScript" type="text/javascript">
	function onLoadDo(){
		action = document.forms[0].action;
	    setProcessingMode('popup', false);
		this.windowTables = new Array(
		  new windowTableId('client', 'linkButtonOk')
		);
		setWindowTableParentElement();
		enableShortcuts('popup');
    setBrowserAutoComplete(false);

		onloadClient();
		setWindowElementFocus('firstElement');
	}

</script>
