<span style='float:${this.htmlfloat};'>
    <table style="border:0px;border-collapse:collapse;">
      <tr>
        <td style="padding-top: 0px;">
          <input dojoAttachPoint='textbox' type='${this.type}' dojoAttachEvent='onblur;onfocus;onkeyup;onkeydown;onchange;onclick;'
            id='${this.widgetId}' name='${this.name}' size='${this.size}' maxlength='${this.maxlength}'
            value='${this.value}' class='${this.className}' style='' >
        </td>
      </tr>
    </table>
    <span dojoAttachPoint='invalidSpan'>
      <span class="TextBox_MsgContainer_span">
        <table class="TextBox_MsgContainer_table">
          <tr class="TextBox_MsgContainer_tr">
            <td class="TextBox_MsgContainer_td"><div class="TextBox_MsgContainer_div" /></td><td></td>
          </tr>
          <tr>
            <td colspan="2" class='${this.invalidClass}'><div class="TextBox_MsgContainer_div2">${this.messages.invalidMessage}</div></td>
          </tr>
        </table>
      </span>
    </span>
    <span dojoAttachPoint='missingSpan'>
      <span class="TextBox_MsgContainer_span">
        <table class="TextBox_MsgContainer_table">
          <tr class="TextBox_MsgContainer_tr">
            <td class="TextBox_MsgContainer_td"><div class="TextBox_MsgContainer_div" /></td><td></td>
          </tr>
          <tr>
            <td colspan="2" class='${this.missingClass}'><div class="TextBox_MsgContainer_div2">${this.messages.missingMessage}</div></td>
          </tr>
        </table>
      </span>
    </span>
    <span dojoAttachPoint='rangeSpan'>
      <span class="TextBox_MsgContainer_span">
        <table class="TextBox_MsgContainer_table">
          <tr class="TextBox_MsgContainer_tr">
            <td class="TextBox_MsgContainer_td"><div class="TextBox_MsgContainer_div" /></td><td></td>
          </tr>
          <tr>
            <td colspan="2" class='${this.rangeClass}'><div class="TextBox_MsgContainer_div2">${this.messages.rangeMessage}</div></td>
          </tr>
        </table>
      </span>
    </span>
</span>
