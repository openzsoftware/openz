<div style="text-align:center;">

      <td style="text-align: left;"><img class="MessageBoxCorner1" src="${dojoRoot}src/widget/templates/images/blank.gif" dojoAttachPoint="corner1Node"></td>
      <td colspan="2"></td>
      <td style="text-align: right;"><img class="MessageBoxCorner2" src="${dojoRoot}src/widget/templates/images/blank.gif" dojoAttachPoint="corner2Node"></td>
    </tr>
    <tr>
      <td></td>
      <td><img class="MessageBoxImage" src="${dojoRoot}src/widget/templates/images/blank.gif" dojoAttachPoint="imageNode"></td>
      <td dojoAttachPoint="containerNode"></td>
    </tr>
    <tr>
      <td style="text-align: left;"><img class="MessageBoxCorner3" src="${dojoRoot}src/widget/templates/images/blank.gif" dojoAttachPoint="corner3Node"></td>
      <td colspan="2"></td>
      <td style="text-align: right;"><img class="MessageBoxCorner4" src="${dojoRoot}src/widget/templates/images/blank.gif" dojoAttachPoint="corner4Node"></td>
    </tr>
