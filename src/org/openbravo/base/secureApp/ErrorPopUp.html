<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Error</title>
<link rel="shortcut icon" href="../../../../../web/images/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" type="text/css" href="../../../../../web/skins/Default/Openbravo_ERP_250.css" id="paramCSS"></link>
<script language="JavaScript" src="../../../../../web/js/shortcuts.js" type="text/javascript"></script>
<script language="JavaScript" src="../../../../../web/js/utils.js" type="text/javascript"></script>
<script language="JavaScript" src="../../../../../web/js/windowKeyboard.js" type="text/javascript"></script>
<script language="JavaScript" src="../../../../../web/js/appStatus.js" type="text/javascript"></script>
<script language="JavaScript" type="text/javascript" id="paramDirectory">var baseDirectory = "../../../../../web/";</script>
<script language="JavaScript" type="text/javascript" id="paramLanguage">var defaultLang = "en_US";</script>

<script language="JavaScript" type="text/javascript">
  function onloadFunctions() {

  }
</script>

<script language="JavaScript" type="text/javascript">
  function onLoadDo() {
      this.windowTables = new Array(
        new windowTableId('client', 'buttonCancel')
      );
      setWindowTableParentElement();
      enableShortcuts('popup');
      setBrowserAutoComplete(false);

      try {
        onloadFunctions();
      } catch (e) {}

      setWindowElementFocus('firstElement');
  }

  function onResizeDo() {

  }
</script>

</head>


<body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" onload="onLoadDo();" onresize="onResizeDo();">

<div class="Popup_ContentPane_CircleLogo">
  <div class="Popup_WindowLogo">
    <img class="Popup_WindowLogo_Icon Popup_WindowLogo_Icon_error" src="../../../../../web/images/blank.gif" border=0/></img>
  </div>
</div>

<table cellspacing="0" cellpadding="0" width="100%">

  <tr>
    <td>
      <table cellspacing="0" cellpadding="0" class="Popup_ContentPane_NavBar">
        <tr class="Popup_NavBar_bg"><td></td>
          <TD class="Popup_NavBar_separator_cell"></TD>
          <TD class="Popup_NavBar_bg_logo_left"></TD>
          <td class="Popup_NavBar_bg_logo" width="1" onclick="openNewBrowser('http://www.openz.de', 'OpenZ');return false;"><img src="../web/images/blank.gif" alt="OpenZ" title="OpenZ" border="0" id="openbravoLogo" class="Main_NavBar_logo_openz"></td>
          <TD class="Popup_NavBar_bg_logo_right"></TD>
          <td class="Popup_NavBar_Popup_title_cell"><span id="paramTitulo">TITLE</span></td>
          <TD class="Popup_NavBar_bg_logo_left"></TD>
          <TD class="Popup_NavBar_bg_logo" width="1" onclick="openNewBrowser('http://www.openbravo.com', 'Openbravo');return false;"><IMG src="../web/images/blank.gif" alt="Openbravo" title="Openbravo" border="0" id="openbravoLogo" class="Popup_NavBar_logo"></TD>
          <TD class="Popup_NavBar_bg_logo_right"></TD>          
          <TD class="Popup_NavBar_separator_cell"></TD>
        </tr>
      </table>
    </td>
  </tr>

  <tr>
    <td>
      <table cellspacing="0" cellpadding="0" class="Popup_ContentPane_SeparatorBar">
        <tr>
          <td class="Popup_SeparatorBar_bg"></td>
        </tr>
      </table>
    </td>
  </tr>

  <tr>
    <td>
      <div class="Popup_ContentPane_Client" style="overflow: auto;" id="client">
          <table>
            <tr height="25px"><td></td></tr>
            <tr>
              <td>
                <!-- MessageBox -->
                <table cellpadding="0" cellspacing="0" class="MessageBoxERROR" id="paramTipo">
                  <tbody>
                  <tr class="MessageBox_TopMargin">
                    <td class="MessageBox_LeftMargin"></td>
                    <td></td>
                    <td class="MessageBox_RightMargin"></td>
                  </tr>
                  <tr>
                    <td class="MessageBox_LeftMargin"></td>
                    <td>

                      <table cellpadding="0" cellspacing="0" style="width: 100%;">
                        <tbody>
                        <tr>
                          <td class="MessageBox_LeftTrans">
                            <table style="width: 100%; height: 100%" cellpadding="0" cellspacing="0">
                              <tbody>
                              <tr>
                                <td class="MessageBox_TopLeft"></td>
                              </tr>
                              <tr>
                                <td class="MessageBox_Left"></td>
                              </tr>
                              </tbody>
                            </table>
                          </td>
                          <td class="MessageBox_bg">

                            <table class="MessageBox_Top">
                            <tbody>
                              <tr>
                                <td>
                                  <span>
                                  <table cellpadding="0" cellspacing="0" class="MessageBox_Body_ContentCell">
                                    <tbody>
                                    <tr>
                                      <td class="MessageBox_Icon_ContentCell">
                                        <div class="MessageBox_Icon"></div>
                                      </td>
                                      <td style="vertical-align: top;">
                                        <span>
                                          <div class="MessageBox_TextTitle" id="paramTitulo">
                                          </div>
                                          <div class="MessageBox_TextDescription" id="paramTexto">
                                            message text
                                          </div>
                                          <div class="MessageBox_TextSeparator"></div>
                                        </span>
                                      </td>
                                    </tr>
                                    </tbody>
                                  </table>
                                  </span>
                                </td>
                              </tr>
                              </tbody>
                            </table>

                          </td>
                          <td class="MessageBox_RightTrans">
                            <table style="width: 100%; height: 100%" cellpadding="0" cellspacing="0">
                              <tbody>
                              <tr>
                                <td class="MessageBox_TopRight"></td>
                              </tr>
                              <tr>
                                <td class="MessageBox_Right"></td>
                              </tr>
                              </tbody>
                            </table>
                          </td>
                        </tr>
                        <tr>
                          <td rowspan="2" class="MessageBox_BottomLeft">
                          </td>
                          <td class="MessageBox_BottomTrans MessageBox_bg">
                          </td>
                          <td rowspan="2" class="MessageBox_BottomRight">
                          </td>
                        </tr>
                        <tr>
                          <td class="MessageBox_Bottom">
                          </td>
                        </tr>
                        </tbody>
                      </table>

                    </td>
                    <td class="MessageBox_RightMargin"></td>
                  </tr>
                  <tr class="MessageBox_BottomMargin">
                    <td class="MessageBox_LeftMargin"></td>
                    <td></td>
                    <td class="MessageBox_RightMargin"></td>
                  </tr>
                  </tbody>
                </table>
                <table style="width: 550px !important;" cellspacing="0" cellpadding="0" border ="0" class="Login_Home_TableEdition">
                  <tr>
                    <td colspan="6" align="center" class="Button_CenterAlign_ContentCell">
                      <button type="button" 
                        id="ButtonClose" 
                        class="ButtonLink" 
                        onclick="top.window.close();return false;" 
                        onfocus="buttonEvent('onfocus', this); window.status='Close'; return true;" 
                        onblur="buttonEvent('onblur', this);" 
                        onkeyup="buttonEvent('onkeyup', this);" 
                        onkeydown="buttonEvent('onkeydown', this);" 
                        onkeypress="buttonEvent('onkeypress', this);" 
                        onmouseup="buttonEvent('onmouseup', this);" 
                        onmousedown="buttonEvent('onmousedown', this);" 
                        onmouseover="buttonEvent('onmouseover', this); window.status='Close'; return true;" 
                        onmouseout="buttonEvent('onmouseout', this);">
                        <table class="Button">
                          <tr>
                            <td class="Button_left"><img class="Button_Icon Button_Icon_cancel" alt="Close" title="Close" src="../../../../../web/images/blank.gif" border="0" id="fieldButton"/></td>
                            <td class="Button_text Button_width">Close</td>
                            <td class="Button_right"></td>
                          </tr>
                        </table>
                      </button>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </div>
    </td>
  </tr>
</table>

</body>
</html>
