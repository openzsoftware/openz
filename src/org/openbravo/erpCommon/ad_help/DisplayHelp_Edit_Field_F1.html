    _editor_lang = defaultLang.substring(0,2);

  <script type="text/javascript" src="../../../../../web/js/xinha/htmlarea.js"></script>
  <script type="text/javascript">
    xinha_editors = null;
    xinha_init    = null;
    xinha_config  = null;
    xinha_plugins = null;

    // This contains the names of textareas we will make into Xinha editors
    xinha_init = xinha_init ? xinha_init : function() {
      xinha_plugins = xinha_plugins ? xinha_plugins : [];
      if(!HTMLArea.loadPlugins(xinha_plugins, xinha_init)) return;
      xinha_editors = xinha_editors ? xinha_editors : ['idfieldHelp'];
      xinha_config = xinha_config ? xinha_config : new HTMLArea.Config();
      xinha_editors   = HTMLArea.makeEditors(xinha_editors, xinha_config, xinha_plugins);
      HTMLArea.startEditors(xinha_editors);
      window.onload = null;
    }

    //window.onload   = xinha_init;
    window.onunload = HTMLArea.collectGarbageForIE;
  </script>
  <script language="JavaScript" type="text/javascript">
    function validate() {
      document.frmMain.inpHelp.value = xinha_editors.idfieldHelp.getHTML();
      return true;
    }
    function closeWindow() {
      top.close();
    }
  </script>
  <script language="JavaScript" type="text/javascript">
    function onLoadDo() {
      this.windowTables = new Array(
        new windowTableId('client', 'buttonOK')
      );
      setWindowTableParentElement();
      enableShortcuts('popup');
      setBrowserAutoComplete(false);
      setWindowElementFocus('firstElement');
      xinha_init();
    }
