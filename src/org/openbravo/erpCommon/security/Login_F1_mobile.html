<script language="JavaScript" type="text/javascript">

function validate(action)
{
    var frm = document.forms[0];
    //Se controla que haya rellenado todos los campos
    if (frm.user.value==null || frm.password.value==null || frm.user.value=="" || frm.password.value=="") {
        showJSMessage(1);
        return false;
    }
    return true;
}
function onloadFunctions() {
	document.body.style.zoom = "200%";
}
function buttonOK_click() {
    submitCommandForm('DEFAULT', false, null, '../secureApp/LoginHandler.html', '_top', true);
    return false;
}

function redirectWhenPopup() {
  var permission = false;
  try {
    if (top.opener.top.frames['appFrame']) {
      permission = true;
    }
  }
  catch (e) {}
  if (top.opener && permission) {
    top.opener.top.location.href = top.document.location.href;
    top.window.close();
  }
}

</script>
<script language="JavaScript" type="text/javascript">
  function onLoadDo() {
	   top.opener=null;
	   document.getElementsByName('user').value=('Username');
	   document.getElementsByName('password').value=('Password');
	   document.getElementById('ScreenY').value=window.screen.height;
	   document.getElementById('ScreenX').value=window.screen.width;
    redirectWhenPopup();
    this.windowTables = new Array(
      new windowTableId('client', 'buttonOK')
    );
    setWindowTableParentElement();
    enableShortcuts('edition');
   
    try {
      onloadFunctions();
      //clearForm();
    } catch (e) {}
    
    
  }

  function onResizeDo() {
    
  }
</script>
