<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Filter</title>
<link rel="shortcut icon" href="../../../../../web/images/favicon.ico" type="image/x-icon" />
<script language="JavaScript" src="../../../../../web/js/messages.js" type="text/javascript"></script>
<script language="JavaScript" type="text/javascript" id="paramDirectory">	var baseDirectory = "localhost";</script>
<script language="JavaScript" src="../../../../../web/js/shortcuts.js" type="text/javascript"></script>
<script language="JavaScript" src="../../../../../web/js/utils.js" type="text/javascript"></script>
<script language="JavaScript" src="../../../../../web/js/windowKeyboard.js" type="text/javascript"></script>
<script language="JavaScript" type="text/javascript" id="paramLanguage">	defaultLang = "en_US";</script>
<script language="JavaScript" type="text/javascript">
function validate() {
	markCheckedAllElements(document.frmMain.inpSelectedField);
	return true;
}

function enablelocalShortcuts(){
	keyArray[keyArray.length] = new keyArrayItem("B", "submitCommandForm('ORDERBY', true, null, null, '_top');", null, "ctrlKey");
}
</script>

	<script language="JavaScript" type="text/javascript">
	function onLoadDo(){
		this.windowTables = new Array(
		  new windowTableId('frmMain', 'buttonOK')
		);
		setWindowTableParentElement();
		enableShortcuts('edition');
		setBrowserAutoComplete(false);
		
		enablelocalShortcuts();
		
		setWindowElementFocus('firstElement');
	}

	function onResizeDo(){
	}
	</script>
</head>
<body bottommargin="0" leftmargin="0" marginheight="0" marginwidth="0" rightmargin="0" topmargin="0" onload="onLoadDo();" onresize="onResizeDo();">
<form name="frmMain" method="post" action="TabFilter.html">
  <input type="hidden" name="Command"></input>
  <input type="hidden" name="inpTabId" value="xx" id="paramTabId"></input>
  <input type="hidden" name="inpwindowId" value="xx" id="paramWindowId"></input> 
  <H2>Select field order on the tab</H2>
  <table width="100%">
    <tr>
      <td>&nbsp;</td>
      <td align="center"> <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td rowspan="6" > <select name="inpFieldList" size="7" multiple="" id="sectionDetailList1">
                <option value="0" id="fieldList1">test</option>
              </select></td>
            <td>&nbsp;</td>
            <td rowspan="6" > <select name="inpSelectedField" size="7" multiple="" id="sectionDetailList2" ondblclick="changeOrderBy(this);return false;">
                <option value="0" id="fieldList2">test</option>
              </select></td>
            <td >&nbsp;</td>
          </tr>
          <tr> 
            <td> <span > <a href="#" onclick="addListOrderBy(document.frmMain.inpFieldList, document.frmMain.inpSelectedField, false, true);return false;" onmouseover="window.status='Include all';return true;" onmouseout="window.status='';return true;" > 
              <img src="../../../../../web/images/IncluirTodos.jpg" alt="Include all" title="Include all" border="0" id="buttonLast"></img></a></span></td>
            <td >&nbsp;</td>
          </tr>
          <tr> 
            <td> <span > <a href="#" onclick="addListOrderBy(document.frmMain.inpFieldList, document.frmMain.inpSelectedField, false);return false;" onmouseover="window.status='Include';return true;" onmouseout="window.status='';return true;" > 
              <img src="../../../../../web/images/Incluir.jpg" alt="Include" title="Include" border="0" id="buttonNext"></img></a></span></td>
            <td > <span > <a href="#" onclick="moveElementInList(document.frmMain.inpSelectedField, -1);return false;" onmouseover="window.status='Go up';return true;" onmouseout="window.status='';return true;" > 
              <img src="../../../../../web/images/Up.jpg" alt="Go up" title="Go up" border="0" id="buttonUp"></img></a></span></td>
          </tr>
          <tr> 
            <td> <span > <a href="#" onclick="addListOrderBy(document.frmMain.inpSelectedField, document.frmMain.inpFieldList, true);return false;" onmouseover="window.status='Exclude';return true;" onmouseout="window.status='';return true;" > 
              <img src="../../../../../web/images/Excluir.jpg" alt="Exclude" title="Exclude" border="0" id="buttonPrevious"></img></a></span></td>
            <td > <span > <a href="#" onclick="moveElementInList(document.frmMain.inpSelectedField, 1);return false;" onmouseover="window.status='Go down';return true;" onmouseout="window.status='';return true;" > 
              <img src="../../../../../web/images/Down.jpg" alt="Go down" title="Go down" border="0" id="buttonDown"></img></a></span></td>
          </tr>
          <tr> 
            <td> <span > <a href="#" onclick="addListOrderBy(document.frmMain.inpSelectedField, document.frmMain.inpFieldList, true, true);return false;" onmouseover="window.status='Exclude all';return true;" onmouseout="window.status='';return true;" > 
              <img src="../../../../../web/images/ExcluirTodos.jpg" alt="Exclude all" title="Exclude all" border="0" id="buttonFirst"></img></a></span></td>
            <td >&nbsp;</td>
          </tr>
          <tr> 
            <td>&nbsp;</td>
            <td >&nbsp;</td>
          </tr>
        </table>
      <td>&nbsp;</td></td>
    </tr>
  </table>
  <table border="0" cellspacing="0" cellpadding="0" width="100%">
    <tr> 
      <td>&nbsp;</td>
      <td width="30px"> <a href="#" onclick="submitCommandForm('ORDERBY_CLEAR', true, null, null, '_top');return false;" onmouseover="window.status='Cancel';return true;" onmouseout="window.status='';return true;" > 
        <img src="../../../../../web/images/Cancel.jpg" border="0" alt="Cancel" title="Cancel" id="buttonCancel"></img></a></td>
      <td width="30px"><a href="#" onclick="submitCommandForm('ORDERBY', true, null, null, '_top');return false;" onmouseover="window.status='Search';return true;" onmouseout="window.status='';return true;" id="buttonOK"> 
        <img src="../../../../../web/images/Aceptar.jpg" border="0" alt="Search" title="Search" id="buttonSearch"></img></a></td>
      <td>&nbsp;</td>
    </tr>
  </table>
</form>
</body>
</html>
