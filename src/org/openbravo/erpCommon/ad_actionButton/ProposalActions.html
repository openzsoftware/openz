function displayLogic() {
        if (inputValue(document.frmMain.reportproposalprocess_S) == "LO") {
            displayLogicElement('lostreason_inp', true);
            displayLogicElement('lostreasontext_inp', true);
            displayLogicElement('lostreason_lbl', true);
            displayLogicElement('lostreasontext_lbl', true);

        if (inputValue(document.frmMain.reportproposalprocess_S) !== "LO") {
        	displayLogicElement('lostreason_inp', false);
            displayLogicElement('lostreasontext_inp', false);
            displayLogicElement('lostreason_lbl', false);
            displayLogicElement('lostreasontext_lbl', false);

            displayLogicElement('selecteddoctype_inp', true);

        }
        if (inputValue(document.frmMain.reportproposalprocess_S) == "CS") {
            displayLogicElement('changesubtext_lbl', true);

}

function validateClient(action, form, value) {
  var frm=document.frmMain;

}
