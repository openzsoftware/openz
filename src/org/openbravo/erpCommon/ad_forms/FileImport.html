<script language="JavaScript" type="text/javascript">
	function validate() {
		var frm = document.frmImport;
		if ((frm.inpFile.value == null || frm.inpFile.value == "")) {
			setWindowElementFocus(frm.inpFile);
			showJSMessage(7);
			return false;
		}
		if ((frm.inpadImpformatId.value == null || frm.inpadImpformatId.value == "")) {
			setWindowElementFocus(frm.inpadImpformatId);
			showJSMessage(7);
			return false;
		}
		if (frm.inpadOrgId.value == null || frm.inpadOrgId.value == "") {
			setWindowElementFocus(frm.inpadOrgId);
			showJSMessage(7);
			return false;
		}

		setProcessingMode('window', true);
		return true;
	}

	function setResult(r) {
		var t = document.getElementById('paramData');
		t.innerHTML = r;
		return true;
	}
</script>
<script language="JavaScript" type="text/javascript">
	function onLoadDo() {
		setProcessingMode('window', false);
		this.windowTables = new Array(new windowTableId('client', 'buttonOK'));
		setWindowTableParentElement();
		this.tabsTables = new Array(new tabTableId('tdtopTabs'));
		setTabTableParentElement();
		enableShortcuts('edition');
		setBrowserAutoComplete(false);
		setCursor("default");
		try {
			onloadFunctions();
		} catch (e) {
		}
		xx();
		resizeArea();
		updateMenuIcon('buttonMenu');
		displayLogic();

		setWindowElementFocus('inpadImpformatId', 'id');
	}

	function onResizeDo() {
		resizeArea();
	}
</script>

<script language="JavaScript" type="text/javascript">
function displayLogic() {
	if (document.getElementById('isDatevImport').value == 'Y') {
		  displayLogicElement('paramFirstLineHeader', false);
	    displayLogicElement('buttonOK', false); 
	    displayLogicElement('lblTxtFirstLineHeader', false);	    
//	toDo displayLogicElement('ad_org_id', true); --paramAD_Org_ID      
	} else {
      displayLogicElement('paramFirstLineHeader', true);
      displayLogicElement('buttonOK', true);    
      displayLogicElement('lblTxtFirstLineHeader', true);      
  //  toDo displayLogicElement('ad_org_id', false); -- paramAD_Org_ID

}
